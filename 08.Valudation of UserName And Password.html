<html>
    <head>
        <title>Check UserName And Password</title>
    </head>
    <body>
        <input type = "text" id = "UsrNameTextBox" placeholder="User Name">
        <br><br>
        <input type="password" id = "PassTextBox" placeholder="Password">
        <br><br>
        <button id = "ValidateButton" onclick="ValidateBtnClick()">Validate</button>
    </body>
</html>
<script>
    function ValidateBtnClick()
    {
        var x,y;
        if((x = document.getElementById("UsrNameTextBox").value) == (y = document.getElementById("PassTextBox").value))
        {
            alert("Entered UserName and Password are same :\nEntered Values :" + x);
        }
        else
        {
            alert("Entered UserName and Password are not same\nEntered Values:\nUserName : " +x+"\nPassword : " + y);
        }
        document.getElementById("UsrNameTextBox").value = "";
        document.getElementById("PassTextBox").value = "";
    }
</script>
